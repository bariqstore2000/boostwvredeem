<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boosts Wave</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #1a001f;
      color: white;
      text-align: center;
    }
    .banner {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .banner img {
      width: 100%;
      border-radius: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }
    p {
      font-size: 1.2rem;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      background: #ff66cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    form {
      margin-top: 40px;
    }
    input {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      width: 250px;
    }
    button {
      padding: 12px 24px;
      background-color: #ff66cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="/images/banner.png" alt="Banner">
  </div>
  <h1>Welcome to Boosts Wave</h1>
  <p>Buy Nitro Boost Codes for Discord Servers</p>
  <div class="buttons">
    <a href="/redeem.html">Redeem Code</a>
    <a href="/generate.html">Generate Code</a>
  </div>

  <form id="redeemForm">
    <input type="text" id="code" placeholder="Enter your code here" required><br>
    <input type="text" id="invite" placeholder="Server Invite Link" required><br>
    <button type="submit">Redeem Now</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('redeemForm').onsubmit = async (e) => {
      e.preventDefault();
      const code = document.getElementById('code').value;
      const invite = document.getElementById('invite').value;
      const res = await fetch('/redeem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, invite })
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.message;
    };
  </script>
</body>
</html>
